<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="full_body">
        <h1>tic tac toe game!</h1>
        <div class="game_stats">

            <div class="user_info">
                <form action="example.com/path" method="post" class="user_info_btn">
                    <div class="player1_class">
                        <label for="first_player">First Player Name: </label>
                        <input type="text" id="first_player">
                    </div>
                    <div class="player2_class">
                        <label for="second_player">Second Player Name: </label>
                        <input type="text" id="second_player">
                    </div>
                    <button type="button" id="start_button">Start Game</button>
                </form>
            </div>
        </div>
        <div class="display_board">
            <div class="game_grid">

            </div>
        </div>
    </div>

</body>

</html>
